<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator Application </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="row justify-content-center">
            {% if message %}
            <div class="alert alert-success p-4 m-5">
                {{message}}
            </div> 
            {%endif%}
            <div class="col-12 col-md-8 col-sm-8 ">
                <div class="card ">
                    <div class="card-body">
                        <div class="text-center">
                            <h1>Calculate</h1>
                            <b>The value You desire</b>
                        </div>

                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="NUMBER A" class="form-label">Number A</label>
                                <input type="number" class="form-control" name="number_a" aria-describedby="emailHelp">

                                <div class="mb-3">
                                    <label for="Number B" class="form-label">Number B</label>
                                    <input type="number" class="form-control" name="number_b">
                                </div>

                                <button type="submit" name= "add" class="btn btn-primary ">Add</button>
                                <button type="submit" name="subtract" class="btn btn-primary">Subtract</button>
                                <button type="submit" name="multiply" class="btn btn-primary">Multiply</button>
                                <button type="submit" name="divide" class="btn btn-primary">Divide</button>
                                
                        </form>
                     
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
